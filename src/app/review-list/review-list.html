<div class="min-h-screen bg-gray-100 flex flex-col items-center p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">List of Reviews</h1>

  <button
    [routerLink]="['']"
    class="mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
  >
    Home
  </button>

  <div *ngIf="reviews?.length; else empty" class="w-full max-w-3xl space-y-4">
    <div
      *ngFor="let review of reviews; trackBy: trackById"
      class="bg-white rounded-2xl shadow-md p-6 border border-gray-200 hover:shadow-lg transition"
    >
      <p class="text-lg font-semibold text-gray-900 mb-1">
        {{ review.authorName }}
      </p>
      <p class="text-gray-700 mb-2 italic">"{{ review.comment }}"</p>
      <div class="text-sm text-gray-600 space-y-1">
        <p><span class="font-medium">Rating:</span> {{ review.rating }}/5</p>
        <p><span class="font-medium">Email:</span> {{ review.email }}</p>
        <p><span class="font-medium">Product:</span> {{ review.product }}</p>
        <p>
          <span class="font-medium">Recommend:</span>
          <span [class.text-green-600]="review.recommend" [class.text-red-500]="!review.recommend">
            {{ review.recommend ? 'Yes' : 'No' }}
          </span>
        </p>
        <p>
          <span class="font-medium">Created at:</span>
          {{ review.createdAt | date : 'medium' }}
        </p>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <p class="text-gray-500 mt-10">No reviews yet</p>
  </ng-template>
</div>
