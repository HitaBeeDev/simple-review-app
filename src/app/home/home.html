<div
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 p-4"
>
  <div
    class="w-full max-w-xl rounded-2xl border border-white/20 bg-white/10 backdrop-blur-xl shadow-xl p-8 text-center"
  >
    <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6">Review App Project</h1>

    <div class="grid grid-cols-2 gap-3 mb-8">
      <a
        [routerLink]="['/new']"
        class="w-full inline-flex items-center justify-center rounded-xl px-4 py-3 bg-gray-800/90 hover:bg-gray-800 text-white transition"
      >
        Create a Review
      </a>

      <a
        [routerLink]="['/list']"
        class="w-full inline-flex items-center justify-center rounded-xl px-4 py-3 bg-white/20 hover:bg-white/30 text-gray-900 dark:text-gray-100 border border-white/30 transition"
      >
        View All Reviews
      </a>
    </div>

    <!-- CARD SECTION -->
    <div class="grid grid-cols-3 gap-1">
      <div
        *ngFor="let card of cards"
        class="col-span-1 rounded-xl border border-gray-300 dark:border-gray-700 bg-white/50 dark:bg-gray-800/40 p-4 shadow-md hover:shadow-lg transition"
      >
        <div class="flex items-center gap-3 mb-2">
          <h2 class="text-xs font-semibold text-gray-800 dark:text-gray-100">
            {{ card.name }}
          </h2>
        </div>

        <p class="text-gray-600 dark:text-gray-300 text-sm mb-2">"{{ card.review }}"</p>

        <p class="text-xs text-gray-500 dark:text-gray-400">
          Product: <strong>{{ card.product }}</strong>
        </p>
      </div>
    </div>
  </div>
</div>
